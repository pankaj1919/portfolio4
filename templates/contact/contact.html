<div class="row">
    <form action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        {% if messages %}
          {% for message in messages %}
          <span{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:green">{{ message }}</span>
          {% endfor %}
        {% endif %}
      </div>
      <div class="form-group">
        {{ forms.name }}
      </div>
      <div class="form-group">
        {{ forms.email }}
      </div>
      <div class="form-group">
        {{ forms.subject }}
      </div>
      <div class="form-group">
        {{ forms.message }}
      </div>
      <div>
        <button class="btn kayo-btn-1 btn-block btn-rgba" type="submit"
            name="submit_contact_form">
            <i class="fa fa-send-o"></i> Send Your Message
        </button>
      </div>
    </form>
  </div>
